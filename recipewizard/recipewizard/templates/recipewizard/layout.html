{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Recipe Wizard{% endblock %}</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/52115e2187.js" crossorigin="anonymous"></script>
        <!--Open Sans-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <link href="{% static 'recipewizard/styles.css'%}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-light justify-content-center">
            <a class="navbar-brand" href="/">Recipe Wizard</a>
          
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cookbook' %}">My Cookbook</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">My Kitchen</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">My Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Logout</a>
                </li>
              </ul>
          </nav>

          <div class="body">
              {% if messages %}
                  {% for message in messages %}
                      <div class="alert {% if message.tags %} {{ message.tags }} {% endif %}" role="alert">
                          {{ message }} 
                      </div>
                  {% endfor %}
              {% endif %}
              {% block body %}
              {% endblock %}
          </div>
    </body>
</html>
