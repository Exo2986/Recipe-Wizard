{% extends 'recipewizard/layout.html' %}

{% block body %}

    <div class="d-flex flex-column align-items-center">
        <br><br>
    
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %} {{ message.tags }} {% endif %}" role="alert">
                    {{ message }} 
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'login' %}" method="post" class="form-group w-25">
            <h2>Login</h2>
            {% csrf_token %}
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            <input class="form-control" type="password" name="password" placeholder="Password">
            <input class="btn btn-primary" type="submit" value="Login">
            <div>Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
        </form>

    </div>
{% endblock %}
